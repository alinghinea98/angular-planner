<main class="page-content dashboard-container">
     <div class="dashboard-header">
    <h2>ðŸ“… Today's Appointments</h2>
    <button mat-raised-button color="primary" [routerLink]="['/calendar']">
      Open Calendar
    </button>
  </div>
    @if(!!appointments.length) {
        <table mat-table [dataSource]="appointments" class="mat-elevation-z4 modern-table">
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef>Time</th>
                <td mat-cell *matCellDef="let appointment">{{ appointment.time }}</td>
            </ng-container>

            <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef>Patient</th>
                <td mat-cell *matCellDef="let appointment">{{ appointment.patient }}</td>
            </ng-container>

            <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef>Reason</th>
                <td mat-cell *matCellDef="let appointment">{{ appointment.reason }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let appointment">
                    <span class="status-chip" [ngClass]="appointment.status.toLowerCase()">{{appointment.status}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary">Edit</button>
                    <button mat-button color="warn">Cancel</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    } @else {
        <p>No appointments for today.</p>
    }
</main>
